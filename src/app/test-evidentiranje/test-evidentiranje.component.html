<div class="container mt-5">
    <div class="row">
        <div class="col">

            <h1 class="text-center">Evidentiranje testa</h1>

            <div class="container text-center mt-2" *ngIf="id">
                <button class="btn btn-secondary" (click)="navigatePregled()" disabled>Pregled</button>
            </div>

            <div class="my-4">

                <div class="form-group mb-3">
                    <label for="testDatum">Datum:</label>
                    <input [(ngModel)]="novDatum" type="date" id="testDatum" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <label for="testMaxPoena" class="form-label">Max poena:</label>
                    <input [(ngModel)]="novMaxPoena" type="number" id="testMaxPoena" name="testMaxPoena" class="form-control">
                </div>

                <div>
                    <button class="btn btn-primary" (click)="azuriraj()" [disabled]="jesuLiPoljaNepromenjena()">Sačuvaj</button>
                </div>


            </div>

        </div>
    </div>
</div>
