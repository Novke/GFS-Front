<div class="container mt-4">
    <h2>Detalji Predavanja</h2>

    <form (ngSubmit)="updatePredavanje()" *ngIf="livePredavanje" #predavanjeForm="ngForm">


        <div class="row">
            <div class="form-group col">
                <label for="rb">Predavanje broj</label>
                <input [(ngModel)]="novRb" type="number" class="form-control" id="rb" name="rb" required
                    min="1" />
            </div>

            <div class="form-group col">
                <label for="tema">Tema</label>
                <input [(ngModel)]="novaTema" type="text" class="form-control" id="tema" name="tema"
                    required />
            </div>
        </div>

        <div class="form-group">
            <label for="posecenost">Posecenost</label>
            <input [(ngModel)]="novaPosecenost" type="number" class="form-control" id="posecenost"
                name="posecenost" required min="0" max="100" />
        </div>

        <div class="form-group">
            <label for="datum">Datum</label>
            <input [(ngModel)]="novDatum" type="date" class="form-control" id="datum" name="datum"
                required />
        </div>

        <div class="row">
            <div class="form-group col">
                <label>Predmet</label>
                <input type="text" class="form-control" [value]="livePredavanje.predmet.naziv" readonly />
            </div>
    
            <div class="form-group col">
                <label>Grupa</label>
                <input type="text" class="form-control" [value]="livePredavanje.grupa.naziv" readonly />
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4" [disabled]="!predavanjeForm.form.valid || !areFieldsTouched()">
            Saƒçuvaj
        </button>
    </form>

    <div *ngIf="!livePredavanje" class="alert alert-warning mt-3">
        Nema dostupnih podataka o predavanju.
    </div>

    <h3 class="mt-5">Studenti u Grupi</h3>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Indeks</th>
                    <th>Akcija</th> <!-- Action column -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of liveGrupa.studenti; let i = index">
                    <td>{{ i + 1 }}</td> <!-- Row number -->
                    <td>{{ s.ime }}</td>
                    <td>{{ s.prezime }}</td>
                    <td>{{ s.indeks }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="dodajPrisutnog(s.id)"> + </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
